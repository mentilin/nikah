<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/sky.css" />
    <link rel="stylesheet" href="styles/ocean.css" />
    <link rel="stylesheet" href="styles/detail.css" />
  </head>
  <body>
    <div class="container">
      <div class="visual">
        <div class="sky">
          <div class="moon"></div>
          <div class="cloud-big"></div>
          <div class="cloud-small"></div>
        </div>
        <div class="content">
          <div class="header">
            <span class="header-small">"Let our love be like the ocean</span>
            <span class="header-big">deep and never ending"</span>
          </div>
          <div class="ocean">
            <div class="boat"></div>
            <div class="wave-back"></div>
            <div class="wave-middle"></div>
            <div class="wave-front"></div>
          </div>
        </div>
      </div>

      <div class="detail">
        <div class="scroll">
          <span>Scroll down</span>
          <img src="assets/scroll.svg" width="60px" height="60px" />
        </div>
        <div class="diver">
          <div class="ratih"></div>
          <div class="aboot"></div>
        </div>
        <div class="event-info">
          <span class="event-date">Minggu, 28 Februari 2021</span>
        </div>

        <div style="height: 1300px"></div>
      </div>
    </div>
  </body>
</html>
