<html>
  <head>
    <title>The Wedding of Taufik & Ratih</title>
    <meta property="og:title" content="The Wedding of Taufik & Ratih" />
    <meta
      property="og:description"
      content="Pernikahan Taufik dan Ratih tgl 28 Februari 2021 jam 12.30 s/d 14.30 di ARTiVATOR Cafe, Depok"
    />
    <meta property="og:url" content="https://www.otokotok.com/" />
    <meta
      property="og:image"
      content="https://otokotok.com/assets/invitation.jpg"
    />
    <meta
      name="description"
      content="Pernikahan Taufik dan Ratih tgl 28 Februari 2021 jam 12.30 s/d 14.30 di ARTiVATOR Cafe, Depok"
    />

    <link rel="icon" href="assets/boat.svg" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/sky.css" />
    <link rel="stylesheet" href="styles/ocean.css" />
    <link rel="stylesheet" href="styles/detail.css" />
  </head>
  <body>
    <div class="container">
      <div class="visual">
        <div class="sky">
          <div class="moon"></div>
          <div class="cloud-big"></div>
          <div class="cloud-small"></div>
        </div>
        <div class="content">
          <div class="header">
            <span class="header-small">Let our love be like the ocean,</span>
            <span class="header-big">deep and never ending</span>
          </div>
          <div class="ocean">
            <div class="boat"></div>
            <div class="wave-back"></div>
            <div class="wave-middle"></div>
            <div class="wave-front"></div>
          </div>
        </div>
      </div>

      <div class="detail">
        <div class="scroll">
          <span>Scroll down</span>
          <img src="assets/scroll.svg" width="60px" height="60px" />
        </div>
        <div class="diver">
          <div class="ratih"></div>
          <div class="aboot"></div>
        </div>
        <div class="wedding-header">
          <span>Wedding of</span>
        </div>
        <div class="wedding">
          <div class="name-wrapper">
            <span class="firstname">Taufik</span>
            <span class="lastname">Widhiarto</span>
          </div>
          <span class="and">&#38;</span>
          <div class="name-wrapper" style="margin-top: 120px">
            <span class="firstname">Ratih</span>
            <span class="lastname">Afrianika</span>
          </div>
        </div>
        <div class="event-info">
          <div class="event-title">Resepsi</div>
          <span>Minggu, 28 Februari 2021</span>
          <span>Pukul: 13.00 s/d 14.30 WIB</span>
          <span>Bertempat di <b>ARTiVATOR</b> Cafe</span>
        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1178.7843226196544!2d106.82636417110453!3d-6.4014691393350915!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69eb3a25fae6bb%3A0xed935a6e79b417e6!2sARTIVATOR!5e0!3m2!1sen!2sid!4v1611838258172!5m2!1sen!2sid"
          frameborder="0"
          id="map"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
        <div class="bottom-whale">
          <img src="assets/bottom-whale.svg" />
          <span class="copyright">
            Copyright &#169; 2021 otokotok.com | Ratih & Aboot
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
